name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go-version: [1.23.2]
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]
        include:
          - os: ubuntu-latest
            goos: linux
          - os: windows-latest
            goos: windows
          - os: macos-latest
            goos: darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: |
        mkdir -p bin/${{ matrix.goos }}-${{ matrix.arch }}
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.arch }} go build -o bin/${{ matrix.goos }}-${{ matrix.arch }}/AstralBot

    - name: Zip build artifacts
      run: |
        zip -r bin/${{ matrix.goos }}-${{ matrix.arch }}/AstralBot.zip bin/${{ matrix.goos }}-${{ matrix.arch }}/AstralBot

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AstralBot-${{ matrix.goos }}-${{ matrix.arch }}
        path: bin/${{ matrix.goos }}-${{ matrix.arch }}/AstralBot.zip
