<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .marquee {
            color: white;
            font-size: 2em;
            white-space: nowrap;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
        a {
            color: #00f;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #ff00ff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    {{ block "content" . }}{{ end }}
    <script>
        anime({
            targets: '.marquee',
            translateX: ['100%', '-100%'],
            duration: 10000,
            easing: 'linear',
            loop: true
        });
    </script>
</body>
</html>
